<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexas Pro — Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-deep: #0a0a0a;
      --bg-card: #141414;
      --bg-input: #1c1c1c;
      --gold: #c9a84c;
      --gold-light: #f9efc7;
      --gold-dim: rgba(201, 168, 76, 0.15);
      --text: #e0e0e0;
      --text-muted: #6a6a6a;
      --danger: #d44;
      --border: #2a2a2a;
      --font-display: 'Bebas Neue', sans-serif;
      --font-body: 'Outfit', sans-serif;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Ambient glow */
    .glow {
      position: fixed;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(201,168,76,0.06) 0%, transparent 70%);
      top: -150px;
      right: -100px;
      pointer-events: none;
    }
    .glow-2 {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(201,168,76,0.04) 0%, transparent 70%);
      bottom: -100px;
      left: -100px;
      pointer-events: none;
    }

    .login-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 400px;
      padding: 0 24px;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand {
      text-align: center;
      margin-bottom: 48px;
    }

    .brand-name {
      font-family: var(--font-display);
      font-size: 3.2rem;
      letter-spacing: 6px;
      color: var(--gold);
      line-height: 1;
    }

    .brand-sub {
      font-size: 0.7rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-top: 8px;
      font-weight: 300;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 36px 32px;
      position: relative;
    }

    /* Subtle gold top line */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 32px;
      right: 32px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      opacity: 0.4;
    }

    .field {
      margin-bottom: 20px;
    }

    .field label {
      display: block;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .field input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: var(--font-body);
      font-size: 0.95rem;
      font-weight: 300;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    .field input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px var(--gold-dim);
    }

    .field input::placeholder {
      color: #3a3a3a;
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      margin-top: 8px;
      background: var(--gold);
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      font-family: var(--font-display);
      font-size: 1.15rem;
      letter-spacing: 3px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      position: relative;
      overflow: hidden;
    }

    .btn-login:hover {
      background: #d4b05a;
    }

    .btn-login:active {
      transform: scale(0.98);
    }

    .btn-login:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-login .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(10,10,10,0.3);
      border-top-color: #0a0a0a;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }

    .btn-login.loading .btn-text { display: none; }
    .btn-login.loading .spinner { display: block; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-msg {
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(221, 68, 68, 0.1);
      border: 1px solid rgba(221, 68, 68, 0.25);
      border-radius: 8px;
      color: var(--danger);
      font-size: 0.85rem;
      font-weight: 400;
      display: none;
      animation: fadeUp 0.3s ease-out;
    }

    .error-msg.show { display: block; }

    .footer-note {
      text-align: center;
      margin-top: 32px;
      font-size: 0.72rem;
      color: var(--text-muted);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow-2"></div>

  <div class="login-container">
    <div class="brand">
      <div class="brand-name">NEXAS PRO</div>
      <div class="brand-sub">Painel Administrativo</div>
    </div>

    <div class="card">
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="field">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="admin@nexaspro.com" required autocomplete="email">
        </div>
        <div class="field">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn-login" id="btn-login">
          <span class="btn-text">ENTRAR</span>
          <div class="spinner"></div>
        </button>
      </form>
      <div class="error-msg" id="error-msg"></div>
    </div>

    <div class="footer-note">NEXAS PRO &copy; 2026</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    // If already logged in, redirect
    (async () => {
      const sb = getSupabaseClient();
      const { data: { session } } = await sb.auth.getSession();
      if (session) window.location.href = 'admin-pedidos.html';
    })();

    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('btn-login');
      const errEl = document.getElementById('error-msg');
      errEl.classList.remove('show');
      btn.classList.add('loading');
      btn.disabled = true;

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const sb = getSupabaseClient();
        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if (error) throw error;
        window.location.href = 'admin-pedidos.html';
      } catch (err) {
        errEl.textContent = err.message === 'Invalid login credentials'
          ? 'E-mail ou senha incorretos.'
          : err.message || 'Erro ao fazer login.';
        errEl.classList.add('show');
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
